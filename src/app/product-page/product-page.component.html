<form>
  <div class="pagecontainer">
    <div>
      <h4>Device List</h4>
    </div>
    <mat-divider></mat-divider>
    <mat-card>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Cari Data.."
          #input
        />
      </mat-form-field>

      <div class="tb-container mat-elevation-z8 win-form">
        <div class="tb-table-container">
          <table class="table-grid" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Product Name
              </th>
              <td
                class="lebar-td-200"
                mat-cell
                *matCellDef="let row"
                align="left"
              >
                {{ row.name }}
              </td>
            </ng-container>
            <ng-container matColumnDef="note">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Product Descriptions
              </th>
              <td mat-cell *matCellDef="let row" align="left">
                {{ row.note }}
              </td>
            </ng-container>
            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Status Active
              </th>
              <td class="lebar-td-100" mat-cell *matCellDef="let row">
                {{ row.active }}
              </td>
            </ng-container>
            <ng-container matColumnDef="detail">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td class="lebar-td-100" mat-cell *matCellDef="let row">
                <button class="btn-table" mat-button color="white">
                  Detail
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data.  -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>
        </div>
      </div>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        [pageSize]="5"
      ></mat-paginator>
    </mat-card>
  </div>
</form>
