    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="note">
          <mat-header-cell *matHeaderCellDef> Note </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.note }} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="active">
          <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.active }} </mat-cell>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column -->
        <ng-container matColumnDef="expandedDetail">
          <mat-cell *matCellDef="let detail"> detail </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
          *matRowDef="let row; columns: displayedColumns"
          matRipple
          class="element-row"
          [class.expanded]="expandedElement == row"
          (click)="expandedElement = row"
        ></mat-row>
        <mat-row
          *matRowDef="
            let row;
            columns: ['expandedDetail'];
            when: isExpansionDetailRow
          "
          [@detailExpand]="
            row.element == expandedElement ? 'expanded' : 'collapsed'
          "
          style="overflow: hidden"
        >
        </mat-row>
      </mat-table>
