<form>
  <div class="pagecontainer">
    <h4>Selamat datang {{ username }}</h4>
    <br />
    <div class="background">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <section class="layout-grid">
      <div>
        <button
          class="btn-menu"
          mat-fab
          mat-button
          color="white"
          (click)="menuBarService.navigatepage('dashboard')"
        >
          <mat-icon>home</mat-icon>
          <br />
          <span>Home</span>
        </button>
      </div>

      <div>
        <button
          class="btn-menu"
          mat-fab
          mat-button
          color="white"
          (click)="menuBarService.navigatepage('dashboard/contract')"
        >
          <mat-icon>handshake</mat-icon>
          <br />
          <span>Contract</span>
        </button>
      </div>

      <div>
        <button class="btn-menu" mat-fab mat-button color="white">
          <mat-icon>attach_money</mat-icon>
          <br />
          <span>Invoice</span>
        </button>
      </div>

      <div>
        <button class="btn-menu" mat-fab mat-button color="white">
          <mat-icon>contact_support</mat-icon>
          <br />
          <span>Enquiries</span>
        </button>
      </div>

      <div>
        <button
          class="btn-menu"
          mat-fab
          mat-button
          color="white"
          (click)="openSetting()"
        >
          <mat-icon>settings</mat-icon>
          <br />
          <span>Setting</span>
        </button>
      </div>

      <div></div>
    </section>

    <!-- <button
      mat-button
      color="primary"
      (click)="menuBarService.navigatepage('dashboard/contract/product')"
    >
      <mat-icon>devices</mat-icon>
      <br />
      <span>Device</span>
    </button> -->
  </div>

  <ng-template #settingdialog>
    <div>
      <div style="text-align:center;">
        <h4 matDialogTitle>Setting</h4>
      </div>
      <div class="screen-1" matDialogContent>
        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>User Name</mat-label>
            <input
              matInput
              readonly="isReadOnly"
              #txtusername
              id="txtusername"
              value="{{ username }}"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Full Name</mat-label>
            <input
              matInput
              #txtfullname
              id="txtfullname"
              value="{{ fullname }}"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-Mail</mat-label>
            <input matInput #txtemail id="txtemail" value="{{ email }}" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput #txtphone id="txtphone" value="{{ phone }}" />
          </mat-form-field>
          <button
            mat-raised-button
            (click)="openDialogWithRef(changepassworddialog)"
          >
            Change Password
          </button>
          <button
            mat-raised-button
            (click)="
              updateProfil(txtfullname.value, txtemail.value, txtphone.value)
            "
          >
            Update
          </button>
          <br />
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #changepassworddialog>
    <div>
      <div style="text-align:center;">
        <h4 matDialogTitle>Change Password</h4>
      </div>
      <div class="screen-1" matDialogContent>
        <br /><br /><br />
        <div class="email">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Old Password</mat-label>
            <input
              matInput
              #oldpassword
              [type]="hide ? 'password' : 'text'"
              [attr.disabled]="true"
              id="oldpassword"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <br /><br /><br />
        <div class="email">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input
              matInput
              #newpassword
              [type]="hide ? 'password' : 'text'"
              id="newpassword"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <br />
        <button
          class="changepass"
          mat-button
          mat-raised-button
          matDialogClose
          color="accent"
          style="display:inline-block"
          (click)="changepassword(oldpassword.value, newpassword.value)"
        >
          Change Password
        </button>
        <br /><br />
      </div>
    </div>
  </ng-template>
</form>
